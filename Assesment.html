<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Assesment.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading-with-lines">
        <span class="line"></span>
        <h2>YAY! It's BOGO</h2>
        <span class="line"></span>
      </div>

      <div class="card selected" data-value="1">
        <div class="arrange-card">
          <div class="flex-box-content2">
            <div><input type="radio" name="unit" checked /></div>
            <div class="standard-flex">
              <div class="dis-flex">
                <strong>1 Unit</strong>
                <div class="percent-design">10% Off</div>
              </div>
              <div>Standard Price</div>

              <div class="variants">
                <div class="size-color-design">
                  <div>Size</div>
                  <div>Colour</div>
                </div>
                <div>
                  #1:
                  <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select>
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="price">
            $10.00 USD <span class="old-price">$24.00 USD</span>
          </div>
        </div>
      </div>

      <div class="card" data-value="2">
        <div class="arrange-card">
          <div class="flex-box-content2">
            <div><input type="radio" name="unit" /></div>
            <div class="standard-flex">
              <div class="dis-flex">
                <strong>2 Unit</strong>
                <div class="percent-design">18% Off</div>
              </div>
              <div>
                <div class="variants hidden">
                  <div class="size-color-design">
                    <div>Size</div>
                    <div>Colour</div>
                  </div>

                  <div>
                    #1:
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <select>
                      <option>Black</option>
                      <option>White</option>
                      <option>Red</option>
                    </select>
                  </div>
                  <div>
                    #2:
                    <select>
                      <option>S</option>
                      <option>M</option>
                      <option>L</option>
                    </select>
                    <select>
                      <option>Colour</option>
                      <option>Black</option>
                      <option>White</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="price">
            <span class="most-popular">MOST POPULAR</span>
            $18.00 USD <span class="old-price">$24.00 USD</span>
          </div>
        </div>
      </div>

      <div class="card" data-value="3">
        <div class="arrange-card">
          <div class="flex-box-content2">
            <div><input type="radio" name="unit" /></div>
            <div class="standard-flex">
              <div class="dis-flex">
                <strong>3 Unit</strong>
                <div class="percent-design">30% Off</div>
              </div>
              <div class="variants hidden">
                <div class="size-color-design">
                  <div>Size</div>
                  <div>Colour</div>
                </div>
                <div>
                  #1:
                  <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select>
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                  </select>
                </div>
                <div>
                  #2:
                  <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select>
                    <option>Colour</option>
                    <option>Black</option>
                    <option>White</option>
                  </select>
                </div>
                <div>
                  #3:
                  <select>
                    <option>S</option>
                    <option>M</option>
                    <option>L</option>
                  </select>
                  <select>
                    <option>Black</option>
                    <option>White</option>
                    <option>Red</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="price">
            $24.00 USD <span class="old-price">$24.00 USD</span>
          </div>
        </div>
      </div>

      <div class="footer">
        <p class="free-delivery">Free Delivery</p>
        <p>
          <strong style="font-size: 16px"
            >Total : <span id="total-price">$10.00 USD</span></strong
          >
        </p>
      </div>

      <button class="add-to-cart">
        <span style="font-size: x-large">+</span>
        Add to Cart
      </button>
    </div>

    <script src="Assesment.js"></script>
  </body>
</html>
